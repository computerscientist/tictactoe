<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <style type="text/css">
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/resources/dojo.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dijit/themes/tundra/tundra.css";
      @import "css/application.css";
    </style>
    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            modulePaths: {'ttt' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dijit/dijit.xd.js"></script>
    <script type="text/javascript" src="/libs/uow/trace.js"></script>
    <script type="text/javascript" src="/libs/uow.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body class="tundra">
  <body class="tundra" tabindex="0">
    <div dojoType="ttt.GameBoardModel" id="game"></div>
    <!--<div dojoType="ttt.GameBoardAudio" model="game"></div>-->
    <div dojoType="dijit.layout.BorderContainer" id="layout" gutters="false" liveSplitters="true">
      <div dojoType="dijit.layout.ContentPane" region="top" splitter="false">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div dojoType="ttt.GameBoardView" model="game" id="board" region="center"></div>
      <div dojoType="dijit.layout.BorderContainer" id="footer" gutters="false" liveSplitters="true" region="bottom">
        <div dojoType="ttt.GameTurnView" model="game" region="left" splitter="false"></div>
      </div>
    </div>
    <div dojoType="ttt.GameBoardMouse" model="game" view="board"></div>
    <div dojoType="ttt.GameBoardKeys" model="game" view="board"></div>
  </body>
</html>
